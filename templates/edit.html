<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNET</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            display: grid;
            grid-template-rows: auto 1fr;
            height: 100vh;
        }

        .header {
            grid-column: 1 / 4;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color:  #ed880cd1;;
            color:rgb(23, 22, 21);
            position: relative;
        }

        .header .title {
            font-size: 2.6rem;
            font-weight: 800;
        }

        .nav {
            display: flex;
            list-style: none;
            position: absolute;
            right: 20px;
        }

        .nav li {
            margin-left: 20px;
        }

        .nav a {
            text-decoration: none;
            color: white;
        }

        .nav a:hover {
            color: black;
            text-decoration: underline;
        }

        .menu {
            display: none;
            cursor: pointer;
            position: absolute;
            left: 20px;
        }

        .extension{
            font-size: 0.9rem;
        }

        .editPane {
            margin-left: 260px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-top: 20px;
            gap: 40px;
        }

        .editPane form {
            display: flex;
            flex-direction: column;
            width: 80%;
            max-width: 600px;
            gap: 20px;
        }
        .editPane form input{
            width: 200px;
            height: 25px;
        }
        .saveBtn{
            width: 100px;
            height: 30px;
            background-color: rgb(82, 195, 82);
            color: white;
            border: 1px solid rgb(0, 0, 0);
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            .editPane {
                margin-left: 2px;
            }
            .nav{
                display: none;
            }
            .menu {
                display: block;
                font-size: 1.5rem;
                background-color: #f3911a;
                padding: 5px 10px;
                border-radius: 5px;
            }

            .menu:hover + .profile {
                display: block;
                position: absolute;
                top: 60px;
                left: 10px;
                background: white;
                padding: 15px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            }
        }
      
    </style>
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="menu">‚ò∞</span>
            <h1 class="title">[SNET] <span class="extension">.club</span></h1>
            <ul class="nav">
                <li><a href="">About</a></li>
                <li><a href="">Help</a></li>
            </ul>
        </div>

 
        <div class="editPane">
            <h3>Edit Profile</h3>
            <form action="/editprofile" method="post" class="editProfileForm">
                <div class="formGroup">
                    <label for="profilephoto">Profile Photo</label>
                    <input type="file" id="imageUpload" name="image" accept="image/*">
                </div>
                <div class="formGroup">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" value="{{.user.Username}}">
                </div>



                <div class="formGroup">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender">
                        <option value="Guy" {{if eq .userInfo.Gender "Guy"}}selected{{end}}>Guy</option>
                        <option value="Gal" {{if eq .userInfo.Gender "Gal"}}selected{{end}}>Gal</option>
                        <option value="üè≥Ô∏è‚Äçüåà" {{if eq .userInfo.Gender "üè≥Ô∏è‚Äçüåà"}}selected{{end}}>üè≥Ô∏è‚Äçüåà</option>
                    </select>
                </div>

                <div class="formGroup">
                    <label for="username">Phone:</label>
                    <input type="tel" id="phone" name="phone" value="{{.userInfo.Phone}}">
                </div>

                <div class="formGroup">
                    <label for="instagram">Instagram username:</label>
                    <input type="text" id="instagram" name="instagram" value="{{.userInfo.InstaUsername}}">
                </div>

                <div class="formGroup">
                    <label for="topartist">Top artist:</label>
                    <input type="text" id="topartist" name="top_artist" value="{{.userInfo.TopArtist}}">
                </div>
                

                <div class="formGroup">
                    <label for="lookingfor">Looking for: </label>
                    <select id="lookingfor" name="looking_for">
                        <option value="Boyfriend" {{if eq .userInfo.LookingFor "Boyfriend"}}selected{{end}}>Boyfriend</option>
                        <option value="Girlfriend" {{if eq .userInfo.LookingFor "Girlfriend"}}selected{{end}}>Girlfriend</option>
                        <option value="Friend" {{if eq .userInfo.LookingFor "Friend"}}selected{{end}}>Friend</option>
                        <option value="Moral Support" {{if eq .userInfo.LookingFor "Moral Support"}}selected{{end}}>Moral Support</option>
                        <option value="God" {{if eq .userInfo.LookingFor "God"}}selected{{end}}>God</option>
                        <option value="Random Hookup" {{if eq .userInfo.LookingFor "Random Hookup"}}selected{{end}}>Random Hookup</option>
                    </select>
                </div>
                
                <div class="formGroup">
                    <label for="relationship">Relationship Status:</label>
                    <select id="relationship" name="relationship">
                        <option value="Single" {{if eq .userInfo.RelStatus "Single"}}selected{{end}}>Single</option>
                        <option value="Dating" {{if eq .userInfo.RelStatus "Dating"}}selected{{end}}>Dating</option>
                        <option value="Married" {{if eq .userInfo.RelStatus "Married"}}selected{{end}}>Married</option>
                        <option value="Complicated" {{if eq .userInfo.RelStatus "Complicated"}}selected{{end}}>It's Complicated</option>
                    </select>
                </div>

                <div class="formGroup">
                    <label for="bio">Bio:</label>
                    <input type="text" id="bio" name="bio" value="{{.userInfo.Bio}}">
                </div>

                <button type="submit" class="saveBtn">Save Changes</button>
            </form>

        </div>
    </div>
</body>
</html>
