<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old School Twitter Clone</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            grid-template-columns: 1fr 3fr;
            height: 100vh;
        }

        .header {
            grid-column: 1 / 3;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #f3911a;
            color:rgb(23, 22, 21);
            position: relative;
        }

        .header .title {
            font-size: 2.6rem;
            font-weight: 800;
        }

        .nav {
            display: flex;
            list-style: none;
            position: absolute;
            right: 20px;
        }

        .nav li {
            margin-left: 20px;
        }

        .nav a {
            text-decoration: none;
            color: white;
        }

        .nav a:hover {
            color: black;
            text-decoration: underline;
        }

        .profile {
            padding: 20px;
            border-right: 1px solid black;
            background-color: #f9f9f9;
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .feed {
            padding: 20px;
            background-color: #f9f9f9;
        }

        .feed .post {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .footer {
            grid-column: 1 / 3;
            text-align: center;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .menu {
            display: none;
            cursor: pointer;
            position: absolute;
            left: 20px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .profile {
                display: none;
            }

            .menu {
                display: block;
                font-size: 1.5rem;
                background-color: #f3911a;
                padding: 5px 10px;
                border-radius: 5px;
            }

            .menu:hover + .profile {
                display: block;
                position: absolute;
                top: 60px;
                left: 10px;
                background: white;
                padding: 15px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="menu">â˜°</span>
            <h1 class="title">[SNET] <span class="extension">.club</span></h1>
            <ul class="nav">
                <li><a href="">Login</a></li>
                <li><a href="">Register</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Help</a></li>
            </ul>
        </div>

        <div class="profile">
            <img src="images.jpeg" alt="Profile Picture">
            <p>{{.}}</p>
        </div>

        <div class="feed">
            <form action="/protected" method="post">
                <textarea name="" placeholder="Whats goin on..."></textarea>
            </form>
            <div class="post">
                <p><strong>John Doe</strong> - Just joined SNET! Excited to connect with everyone.</p>
            </div>
            <div class="post">
                <p><strong>Jane Smith</strong> - Loving the new SNET platform! ðŸ”¥</p>
            </div>
        </div>

        <div class="footer">
            <p>the college website was shitty, so we created ours.</p>
        </div>
    </div>
</body>
</html>
